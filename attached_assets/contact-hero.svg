<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#b91c1c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#grad1)"/>
  
  <!-- Decorative Elements -->
  <circle cx="100" cy="320" r="80" fill="url(#grad2)" opacity="0.5"/>
  <circle cx="700" cy="100" r="70" fill="url(#grad2)" opacity="0.6"/>
  <circle cx="400" cy="150" r="40" fill="url(#grad2)" opacity="0.4"/>
  
  <!-- Email/Message Icon -->
  <g transform="translate(300, 200)">
    <!-- Envelope Base -->
    <rect x="-80" y="-60" width="160" height="120" rx="10" fill="white" opacity="0.9"/>
    
    <!-- Envelope Flap -->
    <path d="M-80,-60 L0,-10 L80,-60" stroke="#b91c1c" stroke-width="2" fill="none"/>
    
    <!-- Envelope Content -->
    <rect x="-60" y="-20" width="120" height="60" rx="5" fill="#ef4444" opacity="0.2"/>
    <line x1="-45" y1="-5" x2="45" y2="-5" stroke="#b91c1c" stroke-width="3"/>
    <line x1="-45" y1="10" x2="25" y2="10" stroke="#b91c1c" stroke-width="3"/>
    <line x1="-45" y1="25" x2="35" y2="25" stroke="#b91c1c" stroke-width="3"/>
  </g>
  
  <!-- Phone Icon -->
  <g transform="translate(500, 200)">
    <!-- Phone Base -->
    <rect x="-30" y="-60" width="60" height="120" rx="10" fill="white" opacity="0.9"/>
    <rect x="-25" y="-55" width="50" height="110" rx="5" fill="#b91c1c" opacity="0.1"/>
    
    <!-- Phone Screen -->
    <rect x="-20" y="-45" width="40" height="70" rx="2" fill="#ef4444" opacity="0.2"/>
    <rect x="-15" y="-40" width="30" height="10" rx="2" fill="#b91c1c" opacity="0.2"/>
    <rect x="-15" y="-25" width="30" height="10" rx="2" fill="#b91c1c" opacity="0.2"/>
    <rect x="-15" y="-10" width="30" height="10" rx="2" fill="#b91c1c" opacity="0.2"/>
    <rect x="-15" y="5" width="30" height="10" rx="2" fill="#b91c1c" opacity="0.2"/>
    
    <!-- Phone Button -->
    <circle cx="0" cy="40" r="10" fill="#b91c1c" opacity="0.8"/>
    <circle cx="0" cy="40" r="7" fill="white" opacity="0.9"/>
  </g>
  
  <!-- Location Pin -->
  <g transform="translate(150, 200)">
    <!-- Pin Base -->
    <path d="M0,-60 
             C-30,-60 -50,-40 -50,-10 
             C-50,30 0,60 0,60 
             C0,60 50,30 50,-10 
             C50,-40 30,-60 0,-60 Z" 
          fill="white" opacity="0.9"/>
    
    <!-- Inner Circle -->
    <circle cx="0" cy="-20" r="20" fill="#ef4444" opacity="0.8"/>
    <circle cx="0" cy="-20" r="10" fill="white" opacity="0.9"/>
  </g>
  
  <!-- Abstract Wave Pattern -->
  <path d="M0,350 C50,330 100,375 150,355 C200,335 250,380 300,360 C350,340 400,385 450,365 C500,345 550,390 600,370 C650,350 700,395 750,375 C800,355 800,400 800,400 L0,400 Z" fill="#b91c1c" opacity="0.7"/>
</svg>